<html>
<head>
  <!--imports-->
    <link rel="import" href="bower_components/polymer/polymer.html">
  <!--polyfill-->
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-menu/core-submenu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-icons/social-icons.html">
    <link rel="import" href="bower_components/core-icons/device-icons.html">
    <link rel="import" href="bower_components/core-icons/av-icons.html">
    <link rel="import" href="bower_components/core-icons/editor-icons.html">
    <link rel="import" href="bower_components/core-icons/communication-icons.html">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

  <!--content script linking-->
    <script src="contentLink.js"></script>

  <!--META tag for browser size on mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style media="screen">
    /*coloring for bar*/
    body /deep/ core-toolbar {
        background-color:#bb0900;
    }
    /*master font==ubuntu*/
    body {
      font-family: 'Ubuntu', sans-serif;
    }
  </style>
</head>
<body>
  <core-scaffold>
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar>
        <img height="64px" src="assets/ace12.gif">
      </core-toolbar>
      <core-menu theme="core-light-theme">
        <core-item icon="home" label="Home">
            <a onclick="loadHome()"></a>
        </core-item>
        <core-item icon="av:my-library-books" label="News">
            <a onclick="loadNews()"></a>
        </core-item>
        <core-item icon="error" label="Info">
            <a onclick="loadInfo()"></a>
        </core-item>
        <core-item icon="social:person" label="Biographys">
            <a onclick="loadBios()"></a>
        </core-item>
        <core-item icon="editor:insert-photo" label="Gallery">
            <a onclick="LoadGallery()"></a>
        </core-item>
      </core-menu>
    </core-header-panel>
    <div tool id="navheader">
      <core-icon icon="home"></core-icon>Home
    </div>
    <div>
      <div id="content-area">
      </div>
    </div>
  </core-scaffold>
</body>
</html>
